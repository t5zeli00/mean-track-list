<div *ngIf="track" class="row">
  <div class="col-md-12">
    <h2 *ngIf="track._id">Track Details</h2>
    <h2 *ngIf="!track._id">New Track</h2>
  </div>
</div>
<div *ngIf="track" class="row">
  <form class="col-md-12">
    <div class="form-group">
      <label for="track-name">Name</label>
      <input class="form-control" name="track-name" [(ngModel)]="track.name" placeholder="Name"/>
    </div>
    <div class="form-group">
      <label for="track-email">Email</label>
      <input class="form-control" name="track-email" [(ngModel)]="track.email" placeholder="support@mlab.com"/>
    </div>
    <div class="form-group">
      <label for="track-phone-mobile">Mobile</label>
      <input class="form-control" name="track-phone-mobile" [(ngModel)]="track.phone.mobile" placeholder="1234567890"/>
    </div>
    <div class="form-group">
      <label for="track-phone-work">Work</label>
      <input class="form-control" name="track-phone-work" [(ngModel)]="track.phone.work" placeholder="0123456789"/>
    </div>
    <button class="btn btn-primary" *ngIf="!track._id" (click)="createTrack(track)">Create</button>
    <button class="btn btn-info" *ngIf="track._id" (click)="updateTrack(track)">Update</button>
    <button class="btn btn-danger" *ngIf="track._id" (click)="deleteTrack(track._id)">Delete</button>
  </form>
</div>
